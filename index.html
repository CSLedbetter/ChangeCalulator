<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron">
        <h1>Change Calculator </h1>
    </div>
    <div class="container">
        <div ng-controller="HomeController as homeCtrl">
            <div class="well">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group form-group-lg">
                            <h3>How much is due for the sale?</h3><br>
                            <input type="number" name="cost" id="cost" class="numbersOnly form-control" style="width:100%"></input>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group form-group-lg ">
                            <h3>How much has the customer given you?</h3><br>
                            <input type="number" name="given" id="given" class="numbersOnly form-control" style="width:100%"></input>
                        </div>
                    </div>
                    <button id="calculate" ng-click="homeCtrl.doStuff()" class="btn btn-primary text-center center-block">Calculate!</button>
                </div>
            </div>

            <div class="well text-center">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Dollars</h1>
                        <h4><label id="dollars">0</label></h4>
                    </div>
                </div>
            </div>

            <div class="well text-center">
                <div class="row">
                    <div class="col-md-3">
                        <h1>Quarters</h1>
                        <h4><label id="quarters">0</label></h4>
                    </div>
                    <div class="col-md-3">
                        <h1>Dimes</h1>
                        <h4><label id="dimes">0</label></h4>
                    </div>
                    <div class="col-md-3 ">
                        <h1>Nickels</h1>
                        <h4><label id="nickels">0</label></h4>
                    </div>
                    <div class="col-md-3">
                        <h1>Pennies</h1>
                       <h4><label id="pennies">0</label></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
